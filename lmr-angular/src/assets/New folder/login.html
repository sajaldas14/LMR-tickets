<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
      
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >
      
    <link href="images/le-mini-rider-logo-white-1245.png" rel="icon">

    <title>Plateforme tickets - After-sales Management</title>
      
    <link href="css/style.css" rel="stylesheet" >
      
    <link href="css/media-responsive.css" rel="stylesheet">  
    
  </head>
  <body>
    
      
    <div class="login_page_sec">
        <img class="main_logo" src="images/leminirider-logo-white.png" alt="">
        <div class="container">
            <div class="row">
                <div class="login_form">
                    <div class="heading">
                        <h3>Bonjour,</h3>
                        <h6>Connectez-vous ou créez un compte LEMINIRIDER PRO.</h6>
                    </div>
                    <div class="form_sec">
                        <div class="form_cont">
                            <form action="" method="post" class="sign-form" id="loginform" autocomplete="on">

                            	<div class="form-group formbold">
                                    <label for="email">E-mail<sup>*</sup></label>
                                    <input type="email" name="email_address" id="email" placeholder="mail@company.fr" required="">
                                </div>

                                <div class="form-group formbold pass">
                                    <label for="password">Mot de passe<sup>*</sup></label>
                                    <input type="password" name="password" id="password" placeholder="Min. 8 characters" required="">
                                    <button class="pass_show" type="button"><img src="images/view.png" alt=""></button>
                                </div>
                                
                                <div class="form-group btm_part">
                                     <label class="form-remember"><input type="checkbox">Rester connecté(e)</label><a class="form-recovery" href="#">Mot de passe oublié ?</a>
                                </div>
                            
                                <div class="form-group submit_btn">
                                    <button type="submit">Connexion</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
      
      
      
      
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      
    <script src="js/bootstrap.min.js"></script>
      
    
      
    
  </body>
</html>
